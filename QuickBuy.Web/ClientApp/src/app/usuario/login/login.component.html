<div class="text-center">
  <form action="/" method="post" class="form-signin">
    <h1 class="h4 login">login do cliente</h1>
    <br />

    <label for="inputEmail" class="sr-only">email</label>
    <input type="email"
           id="inputEmail"
           name="name"
           placeholder="informe o seu email"
           class="form-control mb-2"
           [ngClass]="{
             'is-invalid': email.invalid && (email.dirty || email.touched ),
             'is-valid' : email.valid && (email.dirty || email.touched )
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           required
           email />



    <label for="inputSenha" class="sr-only">senha</label>
    <input type="password"
           name="senha"
           placeholder="digite sua senha"
           id="inputSenha"
           class="form-control mb-2"
           [ngClass]="{
             'is-invalid': senha.invalid && (senha.dirty || senha.touched ),
             'is-valid' : senha.valid && (senha.dirty || senha.touched )
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <button class="btn btn-success btn-block  text-white" (click)="entrar()" type="submit" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      <span *ngIf="ativar_spinner">acessando...</span>

      <span *ngIf="!ativar_spinner">acessar</span>
    </button>
      <div class="alert alert-danger mt-2" *ngIf="mensagem">
        {{mensagem}}
      </div>
      <a class="text-left" [routerLink]='["/novo-usuario"]' >criar minha conta</a>
    <img [src]="image" alt="Alternate Text" class="img-fluid" />
  </form>
</div>
